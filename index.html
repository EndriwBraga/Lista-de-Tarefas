<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/030fcb488e.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" type="text/css" href="./CSS/style.css" />
    <title>Minha Lista de Tarefas</title>
  </head>
  <body>
    <header class="header-container">
      <h1>Minha Lista de Tarefas</h1>
      <img src="./assets/icons/check-icon.png" alt="check-icon" />
    </header>
    <section>
      <div class="input-button-container">
        <input
          class="input-container"
          type="text"
          placeholder="Preencha aqui a descrição da tarefa!"
        />
        <button class="button-container" type="submit">
          <i class="fa-solid fa-plus"></i>
        </button>
      </div>

      <p class="errorMessage"></p>

      <ul class="tasks"></ul>
    </section>
    <footer class="footer">
      <p>Endriw Braga ℗</p>
      <div class="icons-social">
        <a href="https://www.linkedin.com/in/endriw-braga/"
          ><i class="fa-brands fa-linkedin"></i
        ></a>
        <a href="https://github.com/EndriwBraga/Lista-de-Tarefas"
          ><i class="fa-brands fa-github"></i
        ></a>
      </div>
    </footer>
  </body>
  <script src="./JS/script.js"></script>
</html>
